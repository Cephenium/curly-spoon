<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxJSS Internatonal School </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://raw.githubusercontent.com/Cephenium/curly-spoon/refs/heads/main/logo.png" alt="TEDx Logo"
            class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="conference.html">Speakers</a>
            <div class="dropdown">
                <a href="#connect" class="dropdown-toggle">Connect</a>
                <div class="dropdown-menu">
                    <a href="contact.html">Contact</a>
                    <a href="#donate">Donate</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#partners" class="dropdown-toggle">Partners</a>
                <div class="dropdown-menu">
                    <a href="sponsors.html">Our Partners</a>
                    <a href="" target="_blank">Become a Partner</a>
                </div>
            </div>
            <a href="#events">Events</a>
            <a href="about.html">About</a>
        </nav>
        <a href="" target="_blank" class="ticket-btn">Get
            Tickets</a>
    </header>
    <main style="min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="color: #eb0028; margin-top: 32px;">Contact Us</h1>
        <form id="contactForm"
            style="background: #232323; padding: 32px 24px; border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.18); max-width: 400px; width: 100%; margin: 24px 0; display: flex; flex-direction: column; gap: 18px;">
            <label for="name">Name<span style="color:#eb0028;">*</span></label>
            <input type="text" id="name" name="name" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff;">

            <label for="email">Email<span style="color:#eb0028;">*</span></label>
            <input type="email" id="email" name="email" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff;">

            <label for="message">Message<span style="color:#eb0028;">*</span></label>
            <textarea id="message" name="message" rows="5" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff;"></textarea>

            <button type="submit" class="ticket-btn" style="margin: 0;">Send Message</button>
            <div id="formMsg" style="margin-top: 10px; font-size: 1rem;"></div>
        </form>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/tedxjssis?igsh=MWM2anNsZTVka2F1bg==" target="_blank"> Our Instagram</a>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </div>
        <p class="license">This independent TEDx event is operated under license from TED.</p>
    </footer>
    <script src="script.js"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const formMsg = document.getElementById('formMsg');
        formMsg.style.color = '#eb0028';
        // Simple validation
        if (!name || !email || !message) {
            formMsg.textContent = 'Please fill in all required fields.';
            return;
        }
        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            formMsg.textContent = 'Please enter a valid email address.';
            return;
        }
        // Simulate sending (replace with real backend integration as needed)
        formMsg.style.color = '#2ecc40';
        formMsg.textContent = 'Thank you for your message! We will get back to you soon.';
        this.reset();
    });
    </script>
</body>

</html>
