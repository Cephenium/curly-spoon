    <main style="min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1 style="color: #eb0028; margin-top: 32px;">Contact Us</h1>
        <form id="contactForm"
            style="background: #232323; padding: 32px 24px; border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.18); max-width: 400px; width: 100%; margin: 24px 0; display: flex; flex-direction: column; gap: 18px;">
            <label for="name">Name<span style="color:#eb0028;">*</span></label>
            <input type="text" id="name" name="name" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff; flex: 1 1 0; width: 100%;">

            <label for="email">Email<span style="color:#eb0028;">*</span></label>
            <input type="email" id="email" name="email" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff; flex: 1 1 0; width: 100%;">

            <label for="message">Message<span style="color:#eb0028;">*</span></label>
            <textarea id="message" name="message" rows="5" required
                style="padding: 10px; border-radius: 8px; border: 1px solid #444; background: #181818; color: #fff; flex: 1 1 0; width: 100%;"></textarea>

            <button type="submit" class="ticket-btn" style="margin: 0;">Send Message</button>
            <div id="formMsg" style="margin-top: 10px; font-size: 1rem;"></div>
        </form>
    </main>
